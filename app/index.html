			const docsElements = {
				footer(revisionID) {
					let footerElement = new ArticleElement("div", "", { "id": revisionID, "class": "docs:footer" });
					return footerElement;
				}, horizontalRule() {
					let breakElement = new ArticleElement("div", attributes={"class": "docs:hr"});
					return breakElement;
				}, paragraph(content) {
					let pTag = new ArticleElement("p", content, {"class": "docs:p"});
					return pTag;
				}, unorderedList(items = [], listTitle = null, options = {"colonSuffix": true}) {
					let list = document.createElement("ul");

					// Add list title:
					if (listTitle) {
						let suffix = "";
						if (options["colonSuffix"]) {
							suffix = ":";
						}; list.innerHTML += `<p class="docs:li-title">${listTitle}${suffix}</p>`;
					}

					// Add list items:
					let listItems = "";
					items.forEach(item => {
						if (typeof(item) === "string" || (typeof(item) === "object" && item.tagName === "span")) {
							let li = document.createElement("li");
							li.innerHTML = item;
							listItems += li.outerHTML;
						} else {
							listItems += item;
						}
					}); list.innerHTML += listItems;

					// Create an `ArticleElement` from the Unordered List (`list`):
					let listElement = new ArticleElement("ul", list.innerHTML);

					return listElement;
				}, titleHint(label, hint) {
					let hintSpan = new ArticleElement("abbr", label, {"title": hint});
					return hintSpan;
				}, break(size = 0.5) {
					return new ArticleElement("div", "", {"class": "docs:br", "style": `height: ${size}em;`});
				}, inlineCode(code) {
					return new ArticleElement("code", code, {"class": "code:inline code:box"});
				}, inlineText(text, options = {}) {
					return new ArticleElement("span", text, options);
				}, listItem(text, listStyle = "unset") {
					return new ArticleElement("li", text, { "style": "list-style: " + listStyle + ";" })
				}, anchorText(text, href, target = "_self") {
					return new ArticleElement("a", text, { "href": href, "target": target });
				}
			}

			class ArticleElement {
				constructor(tagName, innerHTML, attributes) {
					this.tagName = tagName;
					this.innerHTML = innerHTML;

					// Get attribute
					if (!attributes) {
						attributes = {};
					} this.attributes = attributes;
				}; toString() {
					let attrs = [];
					Array.from(Object.keys(this.attributes)).forEach(key => {
						attrs.push(`${key}="${this.attributes[key]}"`);
					})
					attrs = attrs.join(" ");
					if (attrs.length !== 0) {
						attrs = " " + attrs;
					}

					return `<${this.tagName}${attrs}>${this.innerHTML}</${this.tagName}>`;
				}; setStyle(property, value) {
					let style = this.attributes["style"];
					if (!style) {
						this.attributes["style"] = `${property}: ${value};`;
					} else {
						this.attributes["style"] += `${property}: ${value};`;
					}
				}; removeSpaceBefore() {
					if (!this.attributes["style"]) {
						this.attributes["style"] = "";
					}

					this.attributes["style"] += "margin-top: 0 !important;";
				}; removeSpaceAfter() {
					if (!this.attributes["style"]) {
						this.attributes["style"] = "";
					}

					this.attributes["style"] += "margin-bottom: 0 !important;";
				}; classList = {
					add(className) {
						// If the "class" attribute doesn't exist yet, add it, then push `className`:
						// this.attributes["class"] ? this.attributes["class"].push(className) : this.attributes["class"] = [className];
						if (!this.attributes) {
							this.attributes = {"class": className};
							// console.log(this.attributes);
						} else {
							let oldClasses = this.attributes["class"];
							if (!oldClasses) {
								oldClasses = "";
							} this.attributes = {"class": oldClasses + " " + className };
						}
					}, remove(className) {
						if (this.attributes["class"] && this.attributes.indexOf(className)) {
							this.attributes.splice(this.attributes.indexOf(className));
						}
					}, toggle(className) {
						// 
					}
				};
			}

			class ArticleSection {
				constructor(sectionTitle) {
					this.sectionTitle = sectionTitle;
					this.sectionBody = [];

					if (sectionTitle) {
						this.sectionBody = [`<h2>${sectionTitle}</h2>`];
					}
				}; outerHTML() {
					let section = document.createElement("section");
					section.innerHTML = this.sectionBody.join("\n");
					return section.outerHTML;
				}; appendChild(element) {
					this.sectionBody.push(element);
				}; appendBreak() {
					this.sectionBody.push("<br>");
				}; appendHorizontalRule() {
					this.sectionBody.push("<div class=\"docs:hr\"></div>");
				}
			}

			class ArticleBody {
				constructor(title, selectedTreeItem) {
					this.selectedTreeItem = selectedTreeItem;
					this.title = title;

					// Global:
					this.layout = {
						newSection(sectionTitle) {
							let sec = new ArticleSection(sectionTitle);
							return sec;
						}
					};

					this.footer = null;
					this.bodyContent = [];
				}; appendChild(section) {
					this.bodyContent.push(section);
				}; setFooter(footerElement) {
					this.footer = footerElement;
				}; outerHTML() {
					let outerHTML_ = [];
					this.bodyContent.forEach(section => {
						outerHTML_.push(section.outerHTML());
					})

					let HTML = `<content-title>${this.title}</content-title>` + "<content-body>" + outerHTML_.join(`<div class="docs:hr"></div>`) + "</content-body>";

					// Add footer:
					HTML += this.footer;

					return HTML;
				}
			}

						section.appendChild(element);

					// Footer:
					let footer = docsElements.footer("2syap8l9xk34");
					body.setFooter(footer);

							<h2>Before Starting:</h2>

						<section>
							<h3>Running Scripts:</h3>
							<p> The two most common ways to execute Python scripts are using the built-in text editor or entering commands in
								the Python console. Both the Text Editor and Python Console are space types you can select from the header.
								Rather than manually configuring your spaces for Python development, you can use the Scripting workspace
								accessible from the Topbar tabs. </p>
							<p> From the text editor you can open <code class="code:inline code:box">.py</code> files or paste then from the
								clipboard, then test using Run Script. The Python Console is typically used for typing in snippets and for
								testing to get immediate feedback, but can also have entire scripts pasted into it. Scripts can also run from
								the command line with Blender but to learn scripting in Blender this isn't essential. </p>
						</section>
						<docs-hr></docs-hr>
						<section>
							<h2>Key Concepts:</h2>
							<section>
								<h3>Data Access:</h3>
								<section>
									<h4>Accessing Data-Blocks:</h4>
									<p> You can access Blender's data with the Python API in the same way as the animation system or user
										interface; this implies that any setting that can be changed via a button can also be changed with
										Python. Accessing data from the currently loaded blend-file is done with the module <code
											class="code:inline code:box">bpy.data</code>. It gives access to library data, for example: </p>
									<docs-code-block>
										<code class="docs-code" lang="python">
											bpy.data.objects
											<br>
											>>> &lt;bpy_collection[3], BlendDataObjects&gt;
										</code>
									</docs-code-block>
									<docs-code-block>
										<code class="docs-code" lang="python">
											bpy.data.scenes
											<br>
											>>> &lt;bpy_collection[1], BlendDataScenes&gt;
										</code>
									</docs-code-block>
									<docs-code-block>
										<code class="docs-code" lang="python">
											bpy.data.materials
											<br>
											>>> &lt;bpy_collection[1], BlendDataMaterials&gt;
										</code>
									</docs-code-block>
								</section>
								<section>
									<h4>Accessing Collections:</h4>
									<p> You will notice that an index as well as a string can be used to access members of the collection.
										Unlike Python dictionaries, both methods are available; however, the index of a member may change while
										running Blender. </p>
									<docs-code-block>
										<code class="docs-code" lang="python">
											list(bpy.data.objects)
											<br>
											>>> [bpy.data.objects["Cube"], bpy.data.objects["Plane"]]
										</code>
									</docs-code-block>
									<docs-code-block>
										<code class="docs-code" lang="python">
											bpy.data.objects["Cube"]
											<br>
											>>> bpy.data.objects["Cube"]
										</code>
									</docs-code-block>
									<docs-code-block>
										<code class="docs-code" lang="python">
											bpy.data.objects[0]
											<br>
											>>> bpy.data.objects["Cube"]
										</code>
									</docs-code-block>
								</section>
								<section>
									<h4>Accessing Attributes</h4>
									<p> Once you have a data-block, such as a material, object, collection, etc., its attributes can be accessed
										much like you would change a setting using the graphical interface. In fact, the tooltip for each button
										also displays the Python attribute which can help in finding what settings to change in a script. </p>
									<docs-code-block>
										<code class="docs-code" lang="python">
											bpy.data.objects[0]
											<br>
											>>> 'Camera'
										</code>
									</docs-code-block>
									<docs-code-block>
										<code class="docs-code" lang="python">
											bpy.data.objects[0]
											<br>
											>>> bpy.data.scenes['Scene']
										</code>
									</docs-code-block>
									<docs-code-block>
										<code class="docs-code" lang="python">
											bpy.data.objects[0]
											<br>
											>>> bpy.data.materials['MyMaterial']
										</code>
									</docs-code-block>
									<p> For testing what data to access it's useful to use the Python Console, which is its own space type. This
										supports auto-complete, giving you a fast way to explore the data in your file. </p>
									<p> Example of a data path that can be quickly found via the console: </p>
									<docs-code-block>
										<code class="docs-code" lang="python">
											bpy.data.objects[0]
											<br>
											>>> bpy.data.materials['MyMaterial']
										</code>
									</docs-code-block>
								</section>
								<section>
									<h4>Data Creation/Removal:</h4>
									<p> When you are familiar with other Python APIs you may be surprised that new data-blocks in the bpy API
										cannot be created by calling the class: </p>
									<docs-code-block>
										<code class="docs-code" lang="python">
											bpy.data.scenes[0].render.resolution_percentage
											<br>
											>>> 100
											<br>
											<br>
											bpy.data.objects["Torus"].data.vertices[-0.7.4].co(name = "").x
											<br>
											>>> 1.0
										</code>
									</docs-code-block>
									<p>
										This is an intentional part of the API design. The Blender Python API can't create Blender data that
										exists outside the main Blender database (accessed through <code class="code:inline code:box">bpy.data</code>), because this data is managed by Blender (save, load, undo, append, etc).
									</p>
									<p>
										Data is added and removed via methods on the collections in
										<code class="code:inline code:box">bpy.data</code>
										, eg:
									</p>
									<docs-code-block>
										<code class="docs-code" lang="python">

									</docs-code-block>
									<docs-code-block>

											bpy.data.meshes.remove( mesh )
										</code>
									</docs-code-block>

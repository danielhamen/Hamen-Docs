		<title>Banned &bull; Hamen Tech</title>

        <script type="text/javascript">
            window.addEventListener("load", function() {
                // When the _GET parameters include "serv", the message would be: "You are Banned from ..." where "..." is the value of "serv":
                let specService = new URL(window.location.href);
                specService = specService.searchParams.get("spec");
                if (specService) {
                    document.querySelector("#hp-subtitle").innerHTML = `You are Banned from <u>${specService}</u>`;
                }
            })
        </script>

                <a href="https://www.hamen.tech" id="return-home">
